<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Car list</title>
    <style>
        table th, table td {
            padding: 25px;
        }

        .row {
            font-style: italic;
        }

        .even-row {
            color: black;
        }

        .odd-row {
            color: darkgreen;
        }
    </style>
</head>
<body>

<table border="4">
    <tr>
        <th>id</th>
        <th>Brand</th>
        <th>Model</th>
    </tr>
    <tr th:each="car, state : ${car}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">id</td>
        <td th:utext="${car.brand}">Brand</td>
        <td th:utext="${car.model}">Model</td>
    </tr>
</table>
</body>
</html>
